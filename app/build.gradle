plugins {
    id 'application-conventions'
    id 'di-conventions'
    id 'google-conventions'
}

android {

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.4.0-alpha02'
    }

}

dependencies {

    implementation project(":feature-core")

    def vCompose = "[1,2["
    def vMaterial = "[1,2["
    def vCoil = "[2,3["

    implementation "androidx.compose.ui:ui:$vCompose"
    implementation "androidx.compose.ui:ui-tooling:$vCompose"
    implementation "androidx.compose.foundation:foundation:$vCompose"
    implementation "androidx.compose.material3:material3:$vMaterial"

    implementation "io.coil-kt:coil-compose:$vCoil"
    implementation "io.coil-kt:coil-svg:$vCoil"

    implementation "androidx.activity:activity-compose:[1,2["
    implementation "androidx.appcompat:appcompat:[1,2["
    implementation "androidx.navigation:navigation-compose:[2,3["
    implementation "androidx.startup:startup-runtime:[1,2["
    implementation "androidx.work:work-runtime-ktx:[2,3["
    implementation "androidx.palette:palette-ktx:[1,2["
    implementation "com.google.android.material:material:[1,2["

    //implementation platform("com.google.firebase:firebase-bom:31.0.3")
    //implementation "com.google.firebase:firebase-analytics-ktx"
    //implementation "com.google.firebase:firebase-crashlytics-ktx"
    //implementation 'com.google.firebase:firebase-perf-ktx'

    implementation "com.google.android.gms:play-services-location:21.0.1"

    implementation "com.google.zxing:core:3.4.1"

    implementation "com.google.accompanist:accompanist-navigation-animation:0.27.0"

    implementation "io.ktor:ktor-client-core:[2,3["
    implementation "io.ktor:ktor-client-cio:[2,3["
    implementation "io.ktor:ktor-client-logging:[2,3["
    implementation "io.ktor:ktor-client-content-negotiation:[2,3["
    implementation "io.ktor:ktor-serialization-kotlinx-json:[2,3["
    testImplementation "io.ktor:ktor-client-mock:[2,3["

    implementation "com.google.accompanist:accompanist-pager:0.27.0"
    implementation "com.google.accompanist:accompanist-placeholder-material:0.27.0"

}